  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Saenz</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>

            <li class="nav-item">
              <a class="nav-link" href="./pictures.html">Pictures</a>

            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <h1 id="greeting"></h1>

    <!-- Contenido principal -->
    

    <h1>Home Inicial</h1>
    <p>Contenido</p>
    <a href="https://www.google.com">Ir a Google</a>
    <p id="miparrafo">Parrafo 2</p>

    <iframe
    id="iGame"
    src="./game/index.html"
    frameborder="0"
    height="600"
    width="1000"
  ></iframe>
  <script src="../scripts/home.js"></script>
  

    <!-- Contenedor para la imagen -->
    <div class="imagen-container">
      <img src="../images/tec.png" alt="Tecnológico de Monterrey" />
    </div>

    <!-- Contenedor para los primeros 3 botones -->
    <div class="botones-principales">
      <button class="boton cambiar-color">Cambiar color</button>
      <button class="boton mostrar-alerta">Mostrar alerta</button>
      <button class="boton cambiar-texto">Cambiar texto</button>
    </div>

    <!-- Contenedor para el botón de resetear -->
    <div class="boton-resetear">
      <button class="boton resetear">Resetear</button>
    </div>

    <footer>Derechos Reservados &copy; 2025-2026</footer>

    <script src="../scripts/index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Script para mostrar el saludo al usuario -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const greetingElement = document.getElementById('greeting');
        // Cambia a sessionStorage y usa la clave "name" (no "username")
        const username = sessionStorage.getItem('name'); 
    
        if (username && greetingElement) {
          greetingElement.textContent = `Hola, ${username}`;
        }
      });
    </script>
    
  </body>
</html>
