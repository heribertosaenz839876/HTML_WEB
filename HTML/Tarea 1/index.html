<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0tY2bRjXh0tALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Login</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: whitesmoke;
        margin: 0;
      }
      .login-card {
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px black;
        background-color: white;
        width: 100%;
        max-width: 400px;
      }
      .login-card h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: blue;
      }
      .error-message {
        color: red;
        text-align: center;
        margin-top: 1rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" required />
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Log-In</button>
        <div id="errorMessage" class="error-message">Usuario o contrase√±a incorrectos</div>
      </form>
    </div>

    <script src="./scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
